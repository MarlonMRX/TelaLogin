<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" >
    
    <title>Web Dev</title>
</head>
<body>

    <header>
        <nav class="container">
            <h1> <a href="https://github.com/marlonMRX">Tela de Login</a></h1>
        </nav>
        
    </header>

    <section class="content-center">
        <div class="text-center">
            <img src="img/hcode.png" alt="Logo">
        </div>

        <form action="/login" method="POST" id="form-login">

            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>

            <div>
                <input type="password" id="password" placeholder="Digite a senha" required >
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>


        </form>  

    </section>

    <footer>
        <p>Treinamento</p>
    </footer>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
